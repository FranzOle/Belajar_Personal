<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Bootstrap</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styleform.css">
</head>
<body>
    <div class="container">
       <form action="" class="row mt-5 mt-sm-5">
        <h1 class="text-center py-1 text-primary">Form Login Society</h1>
        <div class="row g-3"> 
            <div class="col-xl-6">
                <label for="name" class="form-label text-primary">Email :</label>
                <input type="email" name="Name" id="name" class="form-control">
            </div>
            <div class="col-xl-6">
                <label for="pass" class="form-label text-primary">Password :</label>
                <input type="date" name="pass" id="pass" class="form-control">
            </div>
        </div>
       </form>
    </div>
</body>
</html>
