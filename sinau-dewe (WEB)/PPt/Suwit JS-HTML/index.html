<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="scriptgame.js" async defer></script>
    <script src="stylegame.js" async defer></script>
</head> 
<body>
    <div class="container-sm container w-50 mt-sm-2 mt-lg-5">
        <div class="card">
            <h1 class="text-center">Gunting Batu Kertas</h1>
            <div class="row m-2">
                <div class="col-4"><img id="gunting" onmouseout="GameStyle2(0)" onmouseover="GameStyle(0)" src="https://hakatori.com/wp-content/uploads/2020/12/GUNTING-KODOK-DJ-1-GG-MRH-BESI-HTM-1-scaled.jpg" class="w-100 rounded-3 d-block"> </div>
                <div class="col-4"><img id="kertas" onmouseout="GameStyle2(1)" onmouseover="GameStyle(1)" src="https://image.indonetwork.co.id/f-webp/products/thumbs/343x343/2022/10/06/d72c187c-e35e-4004-b143-0ae83e577a99.jpg" class="w-100 rounded-3 d-block"> </div>
                <div class="col-4"><img id="batu" onmouseout="GameStyle2(2)" onmouseover="GameStyle(2)" src="https://www.jagel.id/api/listimage/BatuSplitdanBatuKerikil1-2atau2-3-0-892073714346205fd4d593e8d488.20278351.jpg" class="w-100 rounded-3 d-block"> </div>
            </div>
            <div class="row mt-3 mb-3 justify-content-center">
                <button id="destroy" onclick="FungsiGame()" type="button" class="btnn btn bg-success text-white w-25 justify-content-center">Klik</button>
                <div id="mainLagi" class="text-center"></div>
            </div>
            <div class="row">
                <div class="row">
                    <div class="col-6">
                        <p>Kamu Memilih : <span id="player"></span></p>
                    </div>
                    <div class="col-6">
                        <p>Komputer Memilih : <span id="computer"></span></p>
                    </div>
                </div>
                <h1 id="hasil" class="text-center">Hasil</h1>
                <div class="row">
                    <p class="col-6">Skor Kamu : <span id="skorPlayer"></span></p>
                    <p class="col-6">Skor Komputer : <span id="skorKomputer"></span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
